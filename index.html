<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para que funcione el responsive -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>TPE 2025</title>
</head>

<body>
    <header>
        <picture class="logo">
            <a href="index.html"><img src="./images/logo.png" alt="logo de comida y bazar"></a>
        </picture>
        <search class="search">Buscar:
            <input type="search" name="buscar" id="search" placeholder="Buscar..."><button type="submit">Enviar</button>
        </search>
    </header>

    <nav class="navigation">
        <button class="btn-menu">Menú</button>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="almacen.html">Almacén</a></li>
            <li><a href="bazar.html">Bazar</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1 class="titulo">BAZAAR</h1>
        <h2 class="subtitulo">Almacén && Bazar</h2>
        <h3 class="subtitulo">(Comestibles || Productos)</h3>
        <article id="login-muestras">
            <h2>Muestras</h2>
            <article class="muestras">
                <section>
                    <time datetime="16/05/2025"></time>
                    <h3>Duraznos</h3>
                    <img onclick="this.requestFullscreen()" src="./images/duraznos.png" alt="duraznos en almibar">
                </section>
                <section>
                    <h3>Pizzas</h3>
                    <img onclick="this.requestFullscreen()" src="./images/pizzas.jpeg" alt="pizzas">
                    <time datetime="16/05/2025"></time>
                </section>
                <section>
                    <h3>Aro led</h3>
                    <img onclick="this.requestFullscreen()" src="./images/aro_luz.jpeg" alt="aro de luz">
                    <time datetime="17/05/2025"></time>
                </section>
            </article>
            <aside class="login">
                <h4>Ingresar</h4>
                <form action="" method="post" id="form"> <!--action es a la URL donde se envían los datos-->
                    <div>
                        <label for="usuario">Usuario: </label>
                        <input type="text" name="usuario" placeholder="Usuario" required>
                    </div>
                    <div>
                        <label for="password">Contraseña: </label>
                        <input type="password" name="password" placeholder="Contraseña" minlength="6" maxlength="10"
                            required>
                    </div>
                    <div>
                        <label for="captcha">Ingrese captcha <span id="referencia"></span></label>
                        <input type="text" name="captcha" id="captcha">
                    </div>
                    <button type="submit" id="btn-ingreso">Ingresar</button>
                </form>
                <h3 id="aviso"></h3>
            </aside>
        </article>
        <article>
            <section id="registro">
                <h4>Registrese</h4>
                <form action="" method="post" id="form-registro">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono" id="telefono" placeholder="Teléfono">
                    </div>
                    <div>
                        <label for="ciudad">Ciudad</label>
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
                    </div>
                    <div>
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="text" name="password" id="password" placeholder="Contraseña" required>
                        <button type="button" id="btn-cambiar">Cambiar</button>click aquí para cambiar
                    </div>
                    <button type="button" id="btn-registro">Registrar</button>
                    <!-- <button type="button" id="btn-modificar">Modificar</button> -->
                    <!-- <button type="submit" id="btn-elimina">Eliminar</button> -->
                    <!-- <h6>Para modificar datos ingrese su nombre de usuario: <input type="text" name="" id=""> y presione <input type="button" value="Modificar" id="btn-modificar" style="cursor: pointer;"></h6> -->
                </form>
                <p id="msg"></p>
                <h4>Usuarios registrados</h4>
                <ul id="lista_usuarios">

                </ul>
                <input type="text" id="usuario-eliminar" placeholder="Usuario a eliminar">
                <button type="button" id="btn-elimina-usuario">Eliminar usuario</button>
                <input type="text" id="usuario-modificar" placeholder="Usuario a modificar">
                <button type="button" id="btn-modifica">Modificar usuario</button>
            </section>
        </article>
    </main>

    <footer>
        <a href="index.html"><img src="./images/logo.png" alt="logo de comida y bazar" class="logo"></a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="almacen.html">Almacén</a></li>
            <li><a href="bazar.html">Bazar</a></li>
        </ul>
        <p>Bazaar&#169 2025</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
